version: '3.5'

volumes:
  conf-vol:
    name: ${CONF_VOL_NAME}
    driver: local
    driver_opts:
      type: ${VOL_TYPE}
      o: addr=${VOL_ADDR},${VOL_OPTIONS}
      device: ${CONF_VOL_DEVICE:-:/nifi-conf-vol/}

  database-vol:
    name: ${DATABASE_VOL_NAME}

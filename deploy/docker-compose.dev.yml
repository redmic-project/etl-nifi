version: '3.5'

services:
  nifi:
    deploy:
      placement:
        constraints:
          - node.hostname == ${PLACEMENT_CONSTRAINTS_NODE_HOSTNAME:-hostname}

volumes:
  conf-vol:
    name: ${CONF_VOL_NAME}

  database-vol:
    name: ${DATABASE_VOL_NAME}

  flowfile-vol:
    name: ${FLOWFILE_VOL_NAME}

  content-vol:
    name: ${CONTENT_VOL_NAME}

  provenance-vol:
    name: ${PROVENANCE_VOL_NAME}

  ingest-vol:
    name: ${INGEST_VOL_NAME}

  security-vol:
    name: ${SECURITY_VOL_NAME}
